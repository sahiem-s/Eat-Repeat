<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Repeat</title>
    <link rel="stylesheet" href="style.css">

    <header>
        <div class="logo">
            <h1>Eat-Repeat</h1>

            <button onclick="goToCart()">GO TO CART</button>
        </div>
    </header>

    <!-- Space after header for tagline -->
    <div class="tagline">
        <h2>"Taste the Best, Again and Again."</h2>
    </div>

    <!-- Moving Text for Minimum Order -->
    <b><marquee behavior="scroll" direction="left" style="background-color: #f39c12; color: rgb(0, 0, 0); font-size: 16px; padding: 10px;">
           "Add items worth â‚¹300 or more to complete your order."
    </marquee></b>

    <main>
        <div class="product-list" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>Developed by @SHM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
